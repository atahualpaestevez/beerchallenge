<div id="fixed" when-scrolled="$ctrl.loadMore()">
	
	<!-- HEADER -->
	<div  class="container-fluid header">
		<div  id="beer-navbar" class="row sticky">
			<div class="col-12">
				<ul class="nav justify-content-end">
				  <li class="nav-item">
				    <a class="nav-link"  href="/#!/home">HOME</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="/#!/favourite">FAVOURITE</a>
				  </li>
				</ul>
			</div>
		</div>
	 	
		<div class="row" style="padding-top: 2em">
			<div class="col-12">
				<center>
					<h1>Advance Search</h1>	
				</center>
			</div>
			<div class="col-2  col-sm-2 offset-3">
				<select class="form-control" ng-model="searchType">
					<option value=""> Please select an option</option>
					<option value="abv_gt">Max IBU</option>
					<option value="abv_lt">Min IBU</option>
					<option value="ibu_gt">Max ABV</option>
					<option value="ibu_lt">Min ABV</option>
					<option value="ebc_gt">Max EBC</option>
					<option value="ebc_lt">Min EBC</option>
					<option value="brewed_before">Brewed before</option>
					<option value="brewed_after">Brewed after</option>
				</select>
			</div>
			<div class="col-4">
					<input type="text" name="search-beer" ng-model="search" class="form-control" placeholder="Search beer" />
			</div>
			<div class="col-2">
				<button class="btn btn-primary" ng-click="$ctrl.getBeers(searchType,search)"> Search </button>
			</div>
 
 
		</div>
	</div>
	<!-- END HEADER -->

	<div class="container-fluid body" >
		<div   class="row beer-container  justify-content-center" >
			<div  class="col-lg-3 col-md-4 col-sm-5 beer-card shadow-sm p-3 mb-5 bg-white rounded"  ng-repeat="beer in $ctrl.beers | filter:searchBeer">
				  
				<center>
					<div class="col-12">
							<img ng-src=" {{beer.image_url}}" height="120">	
					</div>
					<div class="col-12">
						<h5 class="beer-name"> {{ beer.name }} </h5>	
					</div>
					<div class="col-12">
						<p class="tag-line"> {{beer.tagline}}</p>
					</div>
				</center>
			</div>

		</div>
	</div>
</div>
